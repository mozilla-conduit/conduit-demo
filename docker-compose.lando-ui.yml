version: '3.4'
services:
  lando-ui:
    build:
      context: ../lando-ui/
      dockerfile: ./docker/Dockerfile-dev
    image: suite_lando-ui
    volumes:
      - ../lando-ui/landoui:/app/landoui
      - ../lando-ui/tests:/app/tests
    environment:
      - LOG_LEVEL=DEBUG
      - WERKZEUG_DEBUG_PIN=132435
    tty: true
    stdin_open: true
  lando-ui.test:
    volumes:
      - ../lando-ui/landoui:/app/landoui
      - ../lando-ui/tests:/app/tests
